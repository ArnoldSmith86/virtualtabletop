name: Check Library

on:
  pull_request:
    paths:
      - 'library/**'

jobs:
  check-library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check and fix asset file names
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          found_error=false
          fixed_any=false
          for file in $(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep 'library/.*/assets/'); do
            expected=$(python3 -c "import sys,os,zlib; f=sys.argv[1]; d=open(f,'rb').read(); c=zlib.crc32(d); s=os.path.getsize(f); print(f'{c-0x100000000 if c>0x7fffffff else c}_{s}')" "$file")
            if [[ "$(basename "$file")" == "$expected" ]]; then
              echo "✅ $file"
            else
              # Try converting to DOS line endings
              sed -i 's/$/\r/' "$file"
              expected=$(python3 -c "import sys,os,zlib; f=sys.argv[1]; d=open(f,'rb').read(); c=zlib.crc32(d); s=os.path.getsize(f); print(f'{c-0x100000000 if c>0x7fffffff else c}_{s}')" "$file")
              if [[ "$(basename "$file")" == "$expected" ]]; then
                echo "✅ $file (auto-fixed)"
                git add "$file"
                fixed_any=true
              else
                echo "❌ $file (expected: $expected)"
                git checkout "$file"
                found_error=true
              fi
            fi
          done
          if [ "$fixed_any" = true ]; then
            git commit -m "fix: convert asset to DOS line endings"
            git push origin HEAD:${GITHUB_HEAD_REF}
          fi
          if [ "$found_error" = true ]; then
            echo "Found files with inconsistent naming patterns"
            exit 1
          fi

      - name: Check changed JSON languages are known
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          changed_json=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '^library/.*/.*/.*\.json$' || true)
          all_json=$(find library -type f -name '*.json')
          unchanged_json=$(comm -23 <(echo "$all_json" | sort) <(echo "$changed_json" | sort))
          # Collect all known languages from unchanged files (one-liner, no try-catch)
          known_langs=$(python3 -c "import glob,json; import sys; langs=set(); [langs.update(l.strip() for l in json.load(open(f)).get('_meta',{}).get('info',{}).get('language','').split(', ') if l.strip()) for f in sys.stdin]; print('\n'.join(langs))" <<< "$unchanged_json")
          error=0
          unknowns=""
          for f in $changed_json; do
            [ -f "$f" ] || continue
            for lang in $(python3 -c "import json,sys; print('\n'.join(l.strip() for l in json.load(open(sys.argv[1])).get('_meta',{}).get('info',{}).get('language','').split(', ') if l.strip()))" "$f"); do
              if [ "$lang" ] &&! grep -qxF "$lang" <<< "$known_langs"; then
                echo "❌ $f has unknown language: $lang"
                unknowns="$unknowns- $f: $lang"$'\n'
                error=1
              fi
            done
          done
          if [ "$error" = 1 ]; then
            echo "Some changed JSON files have unknown languages."
            # Post a comment to the PR
            gh pr comment ${{ github.event.pull_request.number }} --body "Some changed JSON files have unknown languages:\n$unknowns"
          else
            echo "All changed JSON files have only known languages."
          fi 